<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>

<body>
  <div class="card">
    <div class="search-field">
      <input type="text" placeholder="Name of your city" spellcheck="false" class="input" />
      <button><img src="images/search.jpg" alt="" /></button>
    </div>
    <div class="weather-details" style="display: none;">
      <div class="place">
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" class="weatherIcon" />
        <h1 class="temperature">28°C</h1>
        <h2 class="city">Assam</h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="images/Humidity.png" alt="" />
          <div>
            <p class="humidity">86%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/pressure-512.png" alt="" />
          <div>
            <p class="pressure">1006 Pa</p>
            <p>Pressure</p>
          </div>
        </div>
        <div class="col">
          <img src="images/Wind.png" alt="" />
          <div>
            <p class="wind-speed">1.8 KM/H</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    
    <h3 class="error" style="display: none;">Invalid City Name</h3>
  </div>
  
  <script>
    const apiSecret = "14bee326c01037395e24044b7363c650";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchField = document.querySelector(".search-field input");
    const searchButton = document.querySelector(".search-field button");

    async function getWeatherDetails(city) {
      const trimmedCity = city.trim();
      if (trimmedCity === '') {
        displayError("Please enter a city name.");
        return;
      }

      try {
        const response = await fetch(apiUrl + trimmedCity + `&appid=${apiSecret}`);
        if (!response.ok) {
          if (response.status === 400 || response.status === 404) {
            displayError("City not found. Please enter a valid city name.");
          } else {
            displayError("An error occurred. Please try again.");
          }
          return;
        }

        const data = await response.json();
        updateWeatherDetails(data);
      } catch (err) {
        console.error(err);
        displayError("An error occurred. Please try again.");
      }
    }

    function displayError(message) {
      const errorElement = document.querySelector('.error');
      errorElement.textContent = message;
      errorElement.style.display = "block";
      document.querySelector('.weather-details').style.display = "none";
    }

    function updateWeatherDetails(data) {
      document.querySelector('.error').style.display = "none";
      document.querySelector('.weather-details').style.display = "flex";

      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temperature").innerHTML = parseInt(data.main.temp).toString() + " °C";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".pressure").innerHTML = data.main.pressure + " Pa";
      document.querySelector(".wind-speed").innerHTML = data.wind.speed + " KM/H";
      document.querySelector(".weatherIcon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
    }

    searchButton.addEventListener("click", () => {
      getWeatherDetails(searchField.value);
    });
  </script>
</body>

</html>
