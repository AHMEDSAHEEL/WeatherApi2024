<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>

<body>
  <div class="card">
    <div class="search-field">
      <input type="text" placeholder="Name of your city" spellcheck="false" class="input" />
      <button><img src="images/search.jpg" alt="" /></button>
    </div>
    <div class="weather-details" style="display: none;">
      <div class="place">
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" class="weatherIcon" />
        <h1 class="temperature">28Â°C</h1>
        <h2 class="city">Assam</h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="images/Humidity.png" alt="" />
          <div>
            <p class="humidity">86%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/pressure-512.png" alt="" />
          <div>
            <p class="pressure">1006 Pa</p>
            <p>Pressure</p>
          </div>
        </div>
        <div class="col">
          <img src="images/Wind.png" alt="" />
          <div>
            <p class="wind-speed">1.8 KM/H</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    
    <h3 class="error" style="display: none;">Invalid City Name</h3>
  </div>
  
  <script src="index.js"> </script>
</body>

</html>
